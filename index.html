<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <title>My Website</title>
  <link rel="stylesheet" href="Styles/styles.css" />
</head>
<body>
  <!-- Preloader -->
  <div class="preloader">
    <p>Loading...</p>
  </div>

  <!-- Navigation Bar -->
  <nav>
    <div class="logo">Mark Wainaina</div>
    <ul>
      <li><a href="index.html" class="active">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
    <button class="menu-toggle">☰</button>
  </nav>

  <!-- Home Section -->
  <section id="home">
    <h1>Welcome to My Website</h1>
    <div class="image-slider">
      <div class="slide active">
        <img src="images/pexels-thisisengineering-3861976.jpg" alt="Image 1">
      </div>
      <div class="slide">
        <img src="images/pexels-pixabay-40568.jpg" alt="Image 2">
      </div>
      <div class="slide">
        <img src="images/pexels-markusspiske-4439901.jpg" alt="Image 3">
      </div>
    </div>
  </section>

  <!-- Back to Top Button -->
  <button class="back-to-top">↑</button>

  <!-- JavaScript -->
  <script src="JS/script.js"></script>
  <script>
    // Preloader
    window.addEventListener("load", function () {
      document.querySelector(".preloader").style.display = "none";
    });

    // Back to top
    const backToTop = document.querySelector('.back-to-top');
    window.addEventListener('scroll', () => {
      backToTop.style.display = window.scrollY > 200 ? 'block' : 'none';
    });
    backToTop.addEventListener('click', () => {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });
  </script>
</body>
</html>
